<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pesquisar Alimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="buscar($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let resultado of resultados" (click)="abrirDetalhes(resultado.id)">
      {{ resultado.nome }}
    </ion-item>
  </ion-list>
</ion-content>
